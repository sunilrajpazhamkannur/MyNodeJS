<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
</head>
<body>
    <div id="main-body">
        <div class="calc">
            <div class="output">
            <input type="text" class="screen" id="screen" >
            <input type="hidden" id="screen1">

            </div>
                <div class="row">
                    <button class="btn" onclick="cearDisp()">C</button>
                    <button class="btn" onclick="MemClick()">M+</button>
                    <button class="btn" onclick="Click(3)">M-</button>
                    <button class="btn" onclick="backClick()"> Back </button>
                </div>
                <div class="row">
                    <button class="btn" onclick="Click(7)">7</button>
                    <button class="btn" onclick="Click(8)">8</button>
                    <button class="btn" onclick="Click(9)">9</button>
                    <button class="btn" onclick="Click('/')">/</button>
                </div>
                <div class="row">
                    <button class="btn" onclick="Click(4)">4</button>
                    <button class="btn" onclick="Click(5)">5</button>
                    <button class="btn" onclick="Click(6)">6</button>
                    <button class="btn" onclick="Click('*')">X</button>
                </div>
                <div class="row">
                    <button class="btn" onclick="Click(1)">1</button>
                    <button class="btn" onclick="Click(2)">2</button>
                    <button class="btn" onclick="Click(3)">3</button>
                    <button class="btn" onclick="Click('-')">-</button>
                </div>
                <div class="row">
                    <button class="btn" onclick="Click(0)">0</button>
                    <button class="btn" onclick="Click('.')">.</button>
                    <button class="btn" onclick="calResult()">=</button>
                    <button class="btn" onclick="Click('+')">+</button>
                </div>
                
            </div>
    </div>


    <script src="script.js"></script>
    

    
</body>
</html>
